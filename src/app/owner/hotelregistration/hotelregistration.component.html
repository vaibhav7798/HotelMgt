<p>hotelregistration works!</p>
<button type="button" class="btn btn-success" (click)="ownerdashboardback()">Back</button>

<div class="main">
    
    <form class="hotelRegistration-Container" 
    [formGroup]="hotelRegistrationForm" autocomplete="on">
    <br>

        <h1>New Hotel Register</h1>
        
         
        <label>Owner Name</label><br>
        <input type="text" formControlName="ownername">
    <br>
        

        <label>Hotel Name</label><br>
         <input type="text" formControlName="hotelname">
    <br>
        
        <label>Hotel Adddress</label><br>
        <input type="text" formControlName="hoteladdress">
    <br>
        
        <label>Contact No</label><br>
        <input type="text" formControlName="hotelMobile">
<br>
        <label>City</label><br>
        <input type="text" formControlName="city">
    <br>


        <br>
        <label>Email id</label><br>
        <input type="text" formControlName="emailid">

        <br>
        <label>roomAvailable</label><br>
        <input type="text" formControlName="roomAvailable">
<br>


<label>hotelMenu</label><br>
<input type="text" formControlName="hotelMenu">
<br>
       <button mat-raised-button color="warn" [disabled]="hotelRegistrationForm.invalid" (click)="submit()">Submit</button>






    </form>
</div>
